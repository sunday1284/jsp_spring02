<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../NiceAdmin/assets/vendor/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        tr.data-tr{			
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form method="post" id="person-form">
        <input type="text" name="id"  placeholder="ID"/>
        <input type="text" name="name" placeholder="NAME"/>
        <input type="text" name="age" placeholder="AGE"/>
        <input type="text" name="gender" placeholder="GNEDER"/>
        <input type="text" name="address" placeholder="ADDRESS"/>
        <button type="submit">전송</button>
    </form>
    <table id="person-tb" class="col-4 table-bordered">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody>
            


        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="update-form">
                <div class="modal-body" >
                    <pre>
                        <input type="text" name="id"  placeholder="ID" readonly/>
                        <input type="text" name="name" placeholder="NAME"/>
                        <input type="text" name="age" placeholder="AGE"/>
                        <input type="text" name="gender" placeholder="M/F"/>
                        <input type="text" name="address" placeholder="ADDRESS"/>
                    </pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >수정</button>
                    <button type="button" class="btn btn-danger" id="del-btn">삭제</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../NiceAdmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/person/personUI.js"></script>
</body>
</html>
